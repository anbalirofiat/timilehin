<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do i name this?</title>
</head>
<style>
    body{
        background: wheat;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        width: 300px;
        height: 70px;
        margin: 17px;
        border: 3px solid black;
        font-size: 24px;
        text-align: center;
        display: flex;
        font-weight: bold;
        justify-content: center;
        margin-top: 10px;
    }
    .red{
        background-color: red;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;
    }
    .yellow{
        background-color: yellow;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;

    }
    .green{
        background-color: green;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;
    }
    .blue{
        background-color: blue;
        border-top-left-radius: 50%;
        border-bottom-right-radius: 50%;

    }
</style>
<body>
    <h1 class="red">HOME</h1>
    <h1 class="yellow">NEXT BOX</h1>
    <h1 class="green">THIRD BOX</h1>
    <h1 class="blue">LAST BOX</h1>
</body>
</html>
